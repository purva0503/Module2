<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Media Queries</title>
<style>
/********** Base styles **********/
h1 {
  margin-bottom: 15px;
}
p {
  border: 1px solid black;
  margin-bottom: 15px;
}
#p1 {
  background-color: #A52A2A;
  width: 300px;
  height: 300px;
}
#p2 {
  background-color: #DEB887;
  width: 300px;
  height: 300px;
}
#p3 {
	background-color: yellow;
	width:300px;
	height:300px;
}
/********** Large devices only **********/
@media (min-width: 992px) {
  #p1 {
    width: 500px;
    height: 500px;
  }
  #p2 {
    width: 500px;
    height: 500px;
  }
  #p3 {
  	width:500px;
  	height:500px;
  }
}
/********** Medium devices only **********/
@media (min-width: 768px) and (max-width: 991px) {
  #p1 {
    width:200px;
    height:200px;
  }
  #p2 {
    width: 200px;
    height: 200px;
  }
  #p3{
  	width:200px;
  	height:200px;
  }
  body {
    background-color: aqua;
  }
  /*********Small devices only*******/
  @media (min-width: 550px) and (max-width: 767px) {
  #p1 {
    width:50px;
    height:50px;
  }
  #p2 {
    width: 50px;
    height: 50px;
  }
  #p3{
  	width:50px;
  	height:50px;
  }
  body {
    background-color: pink;
  }
}
</style>
</head>
<body>
<h1>Menu</h1>

<p id="p1"></p>
<p id="p2"></p>
<p id="p3"></p>


</body>
</html>
